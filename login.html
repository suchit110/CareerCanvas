    <script>
        // Make switchTab function available globally
        function switchTab(tab) {
            if (tab === 'login') {
                document.getElementById('loginTab').classList.add('active');
                document.getElementById('registerTab').classList.remove('active');
                document.getElementById('loginForm').style.display = 'block';
                document.getElementById('registerForm').style.display = 'none';
            } else {
                document.getElementById('registerTab').classList.add('active');
                document.getElementById('loginTab').classList.remove('active');
                document.getElementById('registerForm').style.display = 'block';
                document.getElementById('loginForm').style.display = 'none';
            }
        }

        // Simple direct login and registration functions
        function login() {
            try {
                const email = document.getElementById('loginEmail').value.trim();
                const password = document.getElementById('loginPassword').value;

                if (!email || !password) {
                    alert('Please enter both email and password');
                    return;
                }

                // Get users from localStorage
                let users = [];
                try {
                    const usersStr = localStorage.getItem('users');
                    users = usersStr ? JSON.parse(usersStr) : [];
                    
                    // Make sure users is an array
                    if (!Array.isArray(users)) {
                        console.error('Users is not an array, resetting');
                        users = [];
                    }
                } catch (e) {
                    console.error('Error parsing users from localStorage', e);
                    users = [];
                }
                
                // Find user with matching email and password
                const user = users.find(u => u && u.email === email && u.password === password);

                if (user) {
                    localStorage.setItem('currentUser', JSON.stringify(user));
                    alert('Login successful!');
                    window.location.href = 'profile.html';
                } else {
                    alert('Invalid email or password');
                }
            } catch (error) {
                console.error('Login error:', error);
                alert('An error occurred during login. Please try again.');
            }
        }

        function register() {
            try {
                const name = document.getElementById('registerName').value.trim();
                const email = document.getElementById('registerEmail').value.trim();
                const password = document.getElementById('registerPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                if (!name || !email || !password || !confirmPassword) {
                    alert('Please fill in all fields');
                    return;
                }

                if (!validateEmail(email)) {
                    alert('Please enter a valid email address');
                    return;
                }

                if (password.length < 8) {
                    alert('Password must be at least 8 characters long');
                    return;
                }

                if (password !== confirmPassword) {
                    alert('Passwords do not match');
                    return;
                }

                // Get existing users
                let users = [];
                try {
                    const usersStr = localStorage.getItem('users');
                    users = usersStr ? JSON.parse(usersStr) : [];
                    
                    // Make sure users is an array
                    if (!Array.isArray(users)) {
                        console.error('Users is not an array, resetting');
                        users = [];
                    }
                } catch (e) {
                    console.error('Error parsing users from localStorage', e);
                    users = [];
                }
                
                // Check if user already exists
                const userExists = users.some(u => u && u.email === email);
                if (userExists) {
                    alert('An account with this email already exists');
                    return;
                }

                // Create new user
                const newUser = {
                    name: name,
                    email: email,
                    password: password,
                    createdAt: new Date().toISOString()
                };

                // Add to users array
                users.push(newUser);
                
                // Save to localStorage
                localStorage.setItem('users', JSON.stringify(users));
                console.log('User registered:', newUser);
                
                alert('Registration successful! Please login.');
                
                // Switch to login tab and pre-fill email
                switchTab('login');
                document.getElementById('loginEmail').value = email;
            } catch (error) {
                console.error('Registration error:', error);
                alert('An error occurred during registration. Please try again.');
            }
        }

        function validateEmail(email) {
            const expression = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return expression.test(email);
        }

        // Check if user is already logged in
        document.addEventListener('DOMContentLoaded', function() {
            try {
                const currentUser = JSON.parse(localStorage.getItem('currentUser'));
                if (currentUser && currentUser.email) {
                    window.location.href = 'profile.html';
                }
                
                // For testing/debugging
                console.log('Current localStorage users:', localStorage.getItem('users'));
            } catch (error) {
                console.error('Error checking authentication on page load:', error);
            }
        });
    </script>
